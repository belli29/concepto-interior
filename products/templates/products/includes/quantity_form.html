<form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <div class="form-row">
            <div class="input-group text-center col col-xl-5">
                <div class="input-group-prepend ">
                    <button class=" btn-sm btn btn-black rounded-0 decrement-qty shadow-none"
                            data-item_id="{{ product.id}}" 
                            id="decrement-qty_{{ product.id }}">
                        <span class="icon">
                            <i class="fas fa-minus"></i>
                        </span>
                    </button>
                </div>
                <input class="form-control qty_input text-center shadow-none border-dark" type="number" 
                        name="quantity" value="1" min="0" max="{{ remaining_qty }}" 
                        data-item_id="{{ product.id }}" 
                        id="id-qty_{{ product.id }}">
                <div class="input-group-append ">
                    <button class="btn-sm btn btn-black rounded-0 increment-qty shadow-none"
                            data-item_id="{{ product.id}}" 
                            id="increment-qty_{{ product.id }}">
                        <span class="icon">
                            <i class="fas fa-plus"></i>
                        </span>
                    </button>   
                </div>
            </div>
            <input type="submit" class=" ml-1 col col-xl-5 btn btn-sm btn-black rounded-0 text-uppercase shadow-none" id="add-to-bag-btt_{{ product.id }}" value="Add to Bag" > 
        </div>
        <input type="hidden" name="redirect_url" value="{{ request.path }}">
    </div>
</form>
