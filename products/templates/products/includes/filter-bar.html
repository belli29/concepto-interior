<div class="d-flex justify-content-center justify-content-md-about filter-bar my-lg-4">
    
    <div class="text-center">      
        {% if available_filter_active %}
            <a href="{% url 'products' %}?{{current_param | cut:'available_filter=True'}}">
        {% else %}
            <a href="{% url 'products' %}?available_filter=True&{{current_param}}">
        {% endif %}
            <div class="badge bg-color-pr badge-info {% if not available_filter_active %}opacity{% endif %}">Disponibles</div>
        </a> 
        <a href="{% url 'products' %}">
            <div class="badge badge-dark{% if euro_filter_active or available_filter_active or current_category != None %} opacity{% endif %}">Todos productos</div>
        </a> 
        <span class="sort-select-wrapper ">
            <select id="sort-selector" class="badge badge-info bg-color-pr border-0 ">
                <option value="price_asc" {% if current_sorting == 'price_asc' or current_sorting == 'None_None'  %}selected{% endif %}>ordena por : barato</option>
                <option value="price_desc" {% if current_sorting == 'price_desc' %}selected{% endif %}>ordena por : caro</option>
                <option value="size_desc" {% if current_sorting == 'size_desc' %}selected{% endif %}>ordena por : tamaño( + grande)</option>
                <option value="size_asc" {% if current_sorting == 'size_asc' %}selected{% endif %}>ordena por : tamaño( + pequeño)</option>
            </select>
        </span>           
    </div> 
</div>
