<div class="modal fade" id="delete-product-{{product.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">This action cannot be reverted</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete {{product.name}}? 
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark rounded-0" data-dismiss="modal">Close</button>
                <button type="button" class="btn rounded-0 border-color-pr"><a href="{% url 'delete_product' product.id%}" >Yes, delete it!</a></button>
            </div>
        </div>
    </div>
</div>
